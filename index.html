<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayBot - Modele sua comunidade no Discord</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabelho-imagem" src="templates/logo.png" alt="Logo da comunidade Ray">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://github.com/raylabres">Comunidade Ray</a>
            <a class="cabecalho-menu-item">Totorial</a>
            <a class="cabecalho-menu-item">Open Source</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Ray Bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Deixe sua comunidade segura de um jeito fácil</h2>
                <button class="conteudo-principal-escrito-botao">Me adicione!</button>
            </div>
            <img class="conteudo-principal-imagem" src="templates/raybot.png" alt="Imagem RayBot">
        </section>
        <section class='conteudo-secundario'>
            <h3 class="conteudo-secundario-titulo">O que ela faz por você?</h3>
            <p class="conteudo-secundario-paragrafo">1- Cria um <strong>sistema inteligente</strong> para converter escrita em voz</p>
            <p class="conteudo-secundario-paragrafo">2- Realiza <strong>analise de conversas</strong> e obtem insights</p>
            <p class="conteudo-secundario-paragrafo">3- Executa <strong>automações</strong> conforme precisar</p>    
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="templates/logo.png" alt="Logo da comunidade">
    </footer>
</body>
</html>
